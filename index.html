<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play GBA Game</title>
    <!-- Load GBA.js -->
    <script src="https://cdn.jsdelivr.net/gh/endrift/gbajs/gbajs.js"></script>
</head>
<body>
    <h1>Play GBA Game</h1>
    
    <!-- Canvas to display the game -->
    <canvas id="screen" width="240" height="160"></canvas>

    <script>
        // Initialize GBA emulator
        var gba = new GameBoyAdvance();
        gba.setCanvas(document.getElementById('screen'));

        // Load the ROM from the file or URL (direct link to your GBA ROM)
        gba.loadRomFromFile('https://drive.google.com/uc?export=download&id=191afq_En4qt34B4dCxnilQl7sYHBmdMF');
        
        // Start the emulator
        gba.runStable();
    </script>
</body>
</html>
